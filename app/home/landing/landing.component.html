<ScrollView orientation="vertical">
    <FlexboxLayout flexDirection="column" justifyContent="space-around">
        <StackLayout [nsRouterLink]="['/dialy_survey']" id="dnevniIzvestaj" class="groupStyle_background">
            <Label text="IZVEŠTAJ DANA" class="tekst_u_slici"></Label>
        </StackLayout>

        <StackLayout class="prelaz"></StackLayout>

        <StackLayout id="posleKafe" class="groupStyle_background" (tap)="radiAnketu('multiPerDay')">
            <Label text="MOJ DNEVNIK POPIJENIH KAFA" class="tekst_u_slici"></Label>
        </StackLayout>

        <StackLayout class="prelaz2"></StackLayout>

        <StackLayout id="kviz" class="groupStyle_background" (tap)="radiAnketu('quiz')">
            <TextView editable="false" (tap)="radiAnketu('quiz')"
                text="Ne propuštaj šansu da proveris svoje znanje,a I dobro se zabavis, zaigraj KVIZ!"
                class="tekst_u_slici"></TextView>
        </StackLayout>

        <!-- <StackLayout> -->
        <FlexboxLayout flexDirection="column" justifyContent="center" alignItems='center'
            style="background-color: #007bff; height: 80">
            <Label style="color: white; text-align: center; font-weight: bold; font-size: 30"
                text="Vi ste na: {{kviz_info.poz}} poziciji"></Label>
            <Label style="color: white; text-align: center; font-weight: bold; font-size: 30"
                text="Ostvarili ste: {{kviz_info.br_poena}} bodova"></Label>
        </FlexboxLayout>
        <!-- </StackLayout> -->

    </FlexboxLayout>
</ScrollView>
