<ScrollView orientation="vertical">
    <FlexboxLayout flexDirection="column" justifyContent="space-around">
        <StackLayout (tap)="radiAnketu('onePerDay')" id="dnevniIzvestaj" class="groupStyle_background">
            <Label text="IZVEŠTAJ DANA" class="tekst_u_slici"></Label>
        </StackLayout>

        <StackLayout class="prelaz"></StackLayout>

        <StackLayout id="posleKafe" class="groupStyle_background" (tap)="radiAnketu('multiPerDay')">
            <Label text="MOJ DNEVNIK POPIJENIH KAFA" class="tekst_u_slici"></Label>
        </StackLayout>

        <StackLayout class="prelaz2"></StackLayout>

        <StackLayout id="kviz" class="groupStyle_background" (tap)="radiAnketu('quiz')">
            <TextView text="Ne propuštaj šansu da proveris svoje znanje,a I dobro se zabavis, zaigraj KVIZ!"
                class="tekst_u_slici"></TextView>
        </StackLayout>

        <Button class="btn btn-primary" [nsRouterLink]="['/login']" text="LOGIN"></Button>
    </FlexboxLayout>
</ScrollView>
