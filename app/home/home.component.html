<Page loaded="onPageLoaded">

  <StackLayout>
    <TabView width="100%">

      <StackLayout *tabItem="{title: 'Home'}">
        <app-landing></app-landing>
      </StackLayout>

      <StackLayout *tabItem="{title: 'Statistics'}">
        <app-stats></app-stats>

    </TabView>

  </StackLayout>
</Page>
